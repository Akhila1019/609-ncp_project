<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login Page</title>
    
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

        <script src="./js/app.js"></script>
        <script src="./js/controllers.js"></script>
        <script src="./js/services.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/imageUpload.js"></script>
        <script src="./js/crud.js"></script>
    </head>

    <body class="back-image">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: hsl(0, 0%, 96%)">
        <a class="navbar-brand" href="#" >
            <img src="./images/logo.png" class="navbar-image"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="w3-bar collapse navbar-collapse" id="navbarNav" >
            <a href="index.html" class="w3-bar-item w3-button navbar-nav ml-auto" id="nav-text1">Home</a>
            <a href="services.html" class="w3-bar-item w3-button" id="nav-text2" >Services</a>
            <div class="w3-dropdown-hover">
              <button class="w3-button" id="nav-text3">
                User Profile <i class="fa fa-caret-down" ></i>
              </button>
              <div id="demo" class="w3-dropdown-content w3-bar-block w3-card">
                <a href="/view_profile" class="w3-bar-item w3-button" id="nav-text4">View</a>
                <a href="/update_profile" class="w3-bar-item w3-button" id="nav-text4">Update</a>    
                <a href="delete_profile.html" class="w3-bar-item w3-button" id="nav-text4">Delete</a>
              </div>
            </div>
            <form method="POST" action="/logout" novalidate>
              <button type="submit" data-bs-toggle="tooltip" data-bs-html="true" title="LogOut"><img src="./images/Logout.png" style="background:transparent;width: 45px;">
              </button>
            </form>
        </div>
      </nav>
      
      <br>
      <div ng-view></div>
        <div class="container" >
            <div class="row">
                <div class="col-12 col-md-6 mr-auto">
                    <h1 class="col-12 col-md-12 col-lg-12 my-1 display-3 fw-bold ls-tight">
                    One Place <br />
                    <span class="text-primary col-12 col-md-6 col-lg-12">For help</span>
                    </h1>
                    <br/>
                    <p style="color: rgb(182, 37, 143);overflow-wrap: break-word;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">
                      You are at the right place!!!
                      We provide different services at one place to make your job easier.
                      We hope you will enjoy the experience.
                    </p>
                    <img src="./images/help.jpg" style="margin-top: 5px;"/>
                    
                </div>

                <div class="col-12 col-md-6 mb-1 mb-lg-0" >
                    <form action="/login" method="POST">
                      <div class="card-body">
                        <h3 class="my-5 text-center">Sign in</h3>
                        
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="uname">Username:</label>
                          <input type="text" name="uname" class="form-control form-control-lg" required placeholder="Enter Username" ><br/>
                        </div>
                         
                      <!-- Password input -->  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="pwd" id="pwd">Password:</label>
                        <input type="password" name="pwd" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Enter Password"><br/>
                      </div>
            
                      <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" required/>
                          <label class="form-check-label">
                            Remember me
                          </label>
                        </div>
                        <a href="forgot_pwd.html" class="text-primary" >Forgot password?</a>
                      </div>
            
                      <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="m-1 fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html"
                          class="text-primary">Register</a></p>
                      </div>
            
                      <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                      </div>

                      <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        
                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                            type="button"><i class="fab fa-google"></i> Sign in with google</button>
                      </div>
            
                      </div>

                    </form>
                    <script>
                      
                    </script>
                  </div>
            </div>
        </div>
    </body>
</html>
