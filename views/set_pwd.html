        <div class="container">

                    <div class="col-12 col-md-6 col-lg-5 mb-5 mb-lg-0 bg-transparent m-auto">
                        <form action="/set_pwd" onsubmit="return message()" method="POST">
                          <div class="card-body">
                            <h3 class="mb-5 text-center">Set your New Password</h3>
                          
                              <!-- Username input -->
                            <div class="form-outline mb-2">
                              <label class="form-label" for="uname">Username:</label>
                              <input type="text" name="uname" class="form-control form-control-lg" required placeholder="Enter Username" ><br/>
                            </div>
                         
                               <!-- Password input -->
                        
                            <div class="form-outline mb-2">
                              <label class="form-label" for="pwd" id="pwd">Password:</label>
                              <input type="password" name="pwd" class="form-control form-control-lg" min="3" max="12" required placeholder="Enter New Password"><br/>
                            </div>
              
                            <div class="form-outline mb-2">
                              <label class="form-label" for="cpwd" id="cpwd">Confirm Password:</label>
                              <input type="password" name="cpwd" class="form-control form-control-lg" min="3" max="12" required placeholder="Confirm Password"><br/>
                            </div>
        
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <a href="./index.html">
                                  <br>
                                  <div class="col-12 col-md-4">
                                      <button type="button" class="btn btn-primary btn-lg align-items-center" >Back</button>
                                  </div>
                              </a>
                              <a>
                                <br>
                                <div class="col-12 col-md-5">
                                    <input type="submit" class="btn btn-success btn-lg align-items-center" >
                                </div>
                              </a>
                          </div>
                          </div>
                    </form>
                    <script>
                      function message() {
                        var pass = document.getElementById('pwd').value;
                        var confirm_pass = document.getElementById('cpwd').value;
                      
                        if (pass != confirm_pass) {
                            
                            alert('â˜’ Password Not Matched');
                            return false;
                            
                        } else {
                            alert('ðŸ—¹ Password Matched');
                            return true;
                            
                        }
                      }
